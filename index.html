    <!-- Farcaster Mini App Metadata -->

    <script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background-image: url('/pattern.png');
    background-repeat: repeat;
    background-blend-mode: overlay;
    background-attachment: fixed;
  }
  @keyframes tile-spawn {
    0% {
      transform: scale(0);
      opacity: 0;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  @keyframes tile-merge {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  .animate-tile-spawn {
    animation: tile-spawn 0.2s ease-in-out;
  }

  .animate-tile-merge {
    animation: tile-merge 0.2s ease-in-out;
    z-index: 20; /* Ensure merged tile is on top */
  }

  .animate-fade-in {
    animation: fade-in 0.3s ease-out;
  }

  @keyframes fade-in {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
</style>
